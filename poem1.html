	<div class="text">
		<p>&nbsp;&nbsp;·冬至阴天，来年春旱。</p>
		<p>&nbsp;&nbsp;·冬至暖，冷到三月中；冬至冷，明春暖得早。</p>
		<p>&nbsp;&nbsp;·清爽冬至邋遢年，邋遢冬至清爽年。</p>
		<p>&nbsp;&nbsp;·冬至落雨星不明，大雪纷纷步难行。</p>
		<p>&nbsp;&nbsp;·冬至有霜，腊雪有望。</p>
		<p>&nbsp;&nbsp;·冬至头，天气暖；冬至中，天气冷；冬至尾，冷得迟。</p>
		<p>&nbsp;&nbsp;·冬至晴一天，春节雨雪连</p>
		<p>&nbsp;&nbsp;·犁田冬至内，一犁比一金。冬至前犁金，冬至后犁铁。</p>
		<p>&nbsp;&nbsp;·冬至有雪来年旱，冬至有风冷半冬。</p>
		<p>&nbsp;&nbsp;·冬至有雨雨水多，冬至无雨雨水少。</p>
		<p>&nbsp;&nbsp;·冬至有雪，九九有雪。</p>
