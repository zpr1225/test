		江西麻糍

	<div class="text">
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;麻糍，是浙江，江西的特产，也是福建人的传统小吃、福建人祭祀时的供品。麻糍阴干后蒸、煎、火烤、砂炒皆宜。麻糍也是闽南著名小吃，其中又以南安英都出产最为出名，其原料为上好糯米、猪油、芝麻、花生仁、冰糖等。麻糍香甜可口，食后耐饿，有着甜、滑的口感，且软韧、微冰。成品色泽鲜白，滑韧透明。</p>
